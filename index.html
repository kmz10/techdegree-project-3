<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,200&family=Nerko+One&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="Css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

   <form action="index.html" method="POST">
     
    

      <header class="main-header">
        <h1 >{ } The Code Review { }</h1>
      </header>

     <div class="sub-header">
            <h2>Signup for our newsletter</h2>
            <h4 class="description">Get the latest news on how your code is  doing right in your inbox</h4>
     </div>
     
     <div class="wrapper"> 
            <hr class="first-hr">
            <hr class="second-hr">

    <fieldset >
      <legend class="info" >Contact Information</legend>
        <div class="prt1">
                    <label class="titles" for="name">Full Name</label>
                    <input class="card1" type="text" id="name" required name="user_name"
                    placeholder ="required*">
        </div>  

        <div class="prt1">
                    <label class="titles" for="mail">Email Address</label>
                    <input class="card1" type="email" id="mail" name="user_email" required
                    placeholder="required*">
        </div>

        <div class="prt1">
                    <label class="titles" for="phone">Phone Number</label>
                    <input class="card1"  type="tel" id="phone" name="user_telephone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        </div>

        <div class="prt1">
                    <label class="titles" for="street">Street Address</label>
                    <input class="card1" type="text" id="street" name="user_street"
                    placeholder="123 Broadway Ave">
        </div>

        <div class="prt1">
                    <label class="titles" for="city">City 
                    </label>
                    <input class="card1" type="text" id="city" name="user_city"
                    placeholder="New York">
        </div>

        <div class="prt1">
                <label class="titles" for="state">State</label>
                <select class="card1"  id="state" name="user_state">
                    <optgroup label="state">
                        <option disabled selected class="option">Choose State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </optgroup>
                </select>
        </div>

        <div class="prt1">
                <label class="titles" for="zipcode">Zipcode</label>
                <input class="card1 zip" type="text" id="zipcode" name="user_zipcode"
                placeholder="12345">
        </div>

                <hr class="third-hr">

    </fieldset>

    <fieldset >
      
        <legend class="nLetter">Newsletter</legend>
         <p class="select">Select the newsletters you would like to receive</p>
   
    
      <div class="prt2">
                <input type="checkbox" id ="html" value="html_news" name="user_choice">
                <label for="html">Html</label>
       </div>
      <div class="prt2">
                <input type="checkbox" id ="css" value="css_news" name="user_choice">
                    <label for="css">Css</label>
       </div>
     <div class="prt2">
                <input type="checkbox" id ="javascript" value="js_news" name="user_choice">
                <label for="javascript">Javascript</label>
                
       </div>
       
        <p class="prt2 select">Newsletter Format</p>
       
      <div class="prt2">
           <input type="radio" id="index" name="format" value="html">
           <label for="index">HTML</label>
      </div>
      <div class="prt2">
            <input type="radio" id="plain" name="format" value="text">
            <label for="plain">Plain text</label>
      </div>
        
     <div class="prt2">
            <label for="topics">Other topics you'd like to hear about</label>
            <br>
            <textarea name="user_input " id="topics"></textarea>
        </div>
   
        <div class="prt2 btn">
        <button type="submit">Sign Up</button>
       </div>
      </fieldset>
     </div> 
   <footer class="main-footer"> Copyright  The Code Review </footer> 
  </form>

 </body>
</html>
